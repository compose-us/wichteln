name: Run Cypress Tests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - uses: cypress-io/github-action@v2
        with:
          start: npm run dev --prefix ../
          working-directory: e2e
